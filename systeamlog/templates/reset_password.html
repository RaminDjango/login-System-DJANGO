<style>
    @import url('https://fonts.googleapis.com/css2? family= Anton & display=swap');
    body {
        background-image: url(/static/image/R.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        overflow-x: hidden;
        overflow-y: hidden;
    }
   
    label {
        position: relative;
        left: 50px;
        font-size: 30px;
        text-transform: uppercase;
        top: 45px;
        color: rgb(255, 254, 254);
        font-family: 'Anton', sans-serif;
        animation: lbl  2s ease forwards;
        
       
       
    }
    @keyframes lbl {
        0%{left: -50px; opacity: 0;}
        25%{opacity: 0;}
        100%{left: 50px; opacity: 1;}
        
    }
    #id_email {
        
        position: relative;
        
        left: 90px;
        color: rgb(255, 255, 255);
        background-color: transparent;
        font-size: 30px;
        border-radius: 5px;
        text-align: center;
        outline: none;
        border: none;
        border-top-right-radius: none;
        width: 400px;
        padding: 15px;
        top: 45px;
        transition: all 2s;
        animation: animatie-email  2s ease forwards;
        border-bottom: 3px solid rgb(0, 0, 0);
        border-left: none;
        border-right: none;
       
    }
    @keyframes animatie-email {
        0%{left: -190px; opacity: 0;}
        24%{opacity: 0;}
        100%{left: 90px; opacity: 1;}
        
    }
    
    .container {
        position: relative;
        left:360px;
        top: 300px;
        height: 150px;
        border: 2px solid skyblue;
        background-image: url(/static/image/R.jpg);
        width: 880px;
    }
    .animatie h2 {
        position: relative;
        top: -9990px;
        color: white;
        left: 556px;
        font-family: 'Anton', sans-serif;
        animation:  text-animate 1s ease forwards;
        animation-duration: 8s;
        opacity: 0;
    }
    @keyframes text-animate {
        0% {opacity: 0;top: 120px;}
        25%{opacity: 0;top: 120px;}
        40%{opacity: 1;top: 120px;}
        60%{opacity: 1;top: 120px;}
        70%{opacity: 0;top: -9990px; font-size: -200px;}
        80%{opacity: 0;top: -9990px; font-size: -400px;}
        90%{opacity: 0;top: -9990px; font-size: -500px;}
        130%{left: 556px; opacity: 0; top: -9990px; font-size: -700px;}
        
    }
    button {
        position: relative;
        top: 190px;
        left: 1000px;
        border: none;
        border-radius: 20px;
        font-size: 30px;
        padding: 15px;
        color: white;
        background-color: rgb(11, 13, 11);
        text-align: center;
        width: 200px;
        cursor: pointer;
        animation: btn 7s forwards;
        
    }
    @keyframes btn { 
        0%{opacity: 0;}
        20%{opacity: 0;}
        
    }
    button:hover {
        background-color: rgb(32, 30, 30);
    }
    
</style>

<form method="post">
    {% csrf_token %}
    <div class="container">
        {{form}}
    </div>
    <button>Trimite</button>
</form>
<div class="animatie">
    <h2>Introdu aici EMAILUL tau...</h2>
</div>
